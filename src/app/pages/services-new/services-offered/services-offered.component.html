<div class="sectionContainer">
    <div class="container pdR30">
        <div class="relativeContainer">
            <div class="sectionTop" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
                <h1 class="heading">Precast Detailing Services offered in following sectors</h1>
                <p>Precast detailing services provide accurate drawings, designs, and plans for manufacturing and assembling precast concrete components.</p>

            </div>

            <div class="offeredCarouselWrapper">
                <div class="offeredCarousel">

                    <owl-carousel-o [options]="customOptions" *ngFor="let subProjectArray of discoverProjects">
                        <ng-template carouselSlide *ngFor=" let item of subProjectArray">
                            <div class="projectItem" data-aos="fade-up" data-aos-duration="500" data-aos-delay="400">
                                <div class="projectImage"><img src="{{item.img}}" alt="cardImage"></div>
                                <h3 class="projectTitle">{{item.projectTitle}}</h3>
                            </div>
                        </ng-template>
                    </owl-carousel-o>

                </div>
            </div>
        </div>
    </div>
</div>
