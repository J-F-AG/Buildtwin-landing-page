<div class="integrations-area overflow">
    <div class="container">
        <div class="heading center v2" data-aos="fade-up" data-aos-duration="500">
            <h2 class="title">
                Plug & Play
            </h2>
        </div>
        <div class="row integrations-area-list position-relative z-1 overflow">
            <owl-carousel-o [options]="integrationsList">
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/bimplus.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/trimble.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/autodeskconstruction.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/aconex.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/procore.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/4projects.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/teambinder.png" alt="miro">
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
