<div class="integrations-area plugPlay global-mb">
<div class="heading" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
    <div class="container">
        <div class="container-with-right">
            <h2>Plug & Play into your workflow</h2>
        </div>
    </div>
</div>
