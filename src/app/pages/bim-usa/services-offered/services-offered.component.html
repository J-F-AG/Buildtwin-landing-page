<div class="sectionContainer">
    <div class="container">
        <div class="container-with-right">
            <div class="relativeContainer">
                <div class="sectionTop" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
                    <h2 class="heading">Sectors Where We Offer BIM Services</h2>
                    <p>BuildTwin provides BIM services across several key sectors, ensuring efficient and timely project delivery for industries such as:</p>

                </div>

                <div class="offeredCarouselWrapper">
                    <div class="offeredCarousel">

                        <owl-carousel-o [options]="customOptions">
                            <ng-template carouselSlide *ngFor=" let item of projectsArray">
                                <div class="projectItem" data-aos="fade-up" data-aos-duration="500" data-aos-delay="400">
                                    <div class="projectImage"><img src="{{item.img}}" alt="cardImage"></div>
                                    <h3 class="projectTitle">{{item.projectTitle}}</h3>
                                </div>
                            </ng-template>
                        </owl-carousel-o>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
