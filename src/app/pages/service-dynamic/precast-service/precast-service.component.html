<div class="sectionContainer">
    <div class="container">
        <div class="">
        <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
            <div class="heading center v2">
                <!-- <h2 class="title">
                    <span>All-in-one</span><br>
    Rebar Detailing Services
                </h2> -->
                <h2 class="title" [innerHTML]="processedHeading">
                </h2>
                <div class="subTitle" [innerHTML]="processedSubHeading">
                    <!-- Our platform's pre-qualified vendors provide you with the best-in-industry Rebar Detailing Services -->
                     
                </div>
            </div>

            <!-- <p>
                With precise shop drawings for placements, bending, and installation of reinforcing steel for concrete structures in your construction projects. Through detailed plans, we ensure absolute accuracy and structural integrity in the project execution, while adhering to all global compliance standards.
<br><br>
            </p> -->
        </div>
        <!-- tabs -->

    <div class="sectionMidContainer" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
        <div class="precastTabs">
                <ng-container *ngFor="let item of precastArray; let i = index">
                        <h4 class="tab" [class.active]="activeTab === i" (click)="setActiveTab(i)"
                        [ngClass]="{ 'activeContainer': activeTab === i }">
                        <img [src]="item.icon_url ? item.icon_url : 'assets/images/service-images/icon4.png'" width="42" height="31" alt="" class="active-show">
                            {{ item.name }}
                        </h4>
                </ng-container>
        </div>
        <ng-container *ngFor="let item of precastArray; let i = index"> 
            <div class="tabContent" *ngFor="let detail of item.details" [ngClass]="{'show':activeTab == i}">
                <div class="tabContentChild">
                    <div class="head">
                        {{precastArray[activeTab]['name']}}
                    </div>
                    <div class="tab-main-content">
                        <div [innerHTML]="detail.mainContent"></div>
                    </div>
                </div>
                <div class="space"></div>
                <h3 [innerHTML]="detail.header"></h3>
                <div class="subContent">
                    <p><small [innerHTML]="detail.subContent"></small></p>
                </div>
                <div class="dataList">
                    <div *ngFor="let item of detail['items']" class="dataListItem">
                        <!-- <lib-svg-icon [name]="'doubleArrows'" [size]="20" [sizeH]="21"></lib-svg-icon> -->
                        <span>{{item}}</span>
                    </div>
                </div>
            </div>
        </ng-container>
        
    </div>
        </div>
    </div>
</div>
