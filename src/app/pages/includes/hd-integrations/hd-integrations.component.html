<div class="integrations-area ptb-75">
    <div class="container">
        <div class="plugWrapper">
            <div class="hd-section-title " data-aos="fade-up" data-aos-duration="500">
                <h2 class="mb-0 font-poppins">
                Plug 
                <strong>& Play</strong>
                </h2>
            </div>
            <div class="row integrations-area-list" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                <owl-carousel-o [options]="integrationsList">
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon1.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon2.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon3.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon4.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon5.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon6.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/plug-icon7.png" width="174px" height="105px" alt="miro">
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
