<div class="integrations-area global-mb">
    <div class="">
        <div class="plugWrapper">
            <div class="head">
                <img src="assets/images/plug-play-bt@2x.png" 
                srcset="assets/images/plug-play-bt@2x.png 2x, assets/images/plug-play-bt.png 1x" 
                width="73" height="60" alt="">              
                <div class="hd-section-title " data-aos="fade-up" data-aos-duration="500">
                    <h2 class="mb-0 font-poppins">
                    Plug 
                    <strong>& Play</strong>
                    </h2>
                </div>
            </div>
            <div class="row integrations-area-list round-button-owl" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">

                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <picture>
                                <source srcset="assets/images/plug-icon1.webp" type="image/webp">
                                <source srcset="assets/images/plug-icon1.png" type="image/png">
                                <img src="assets/images/plug-icon1.png"
                                     alt="miro" 
                                     width="174" 
                                     height="105"
                                     loading="lazy">
                            </picture>
