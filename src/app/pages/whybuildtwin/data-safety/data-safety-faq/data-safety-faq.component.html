<div class="faq-area pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="faq-accordion" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                    <mat-accordion>
                        <mat-expansion-panel *ngFor="let list of dataCenterFAQ; let i = index" [expanded]="i === 0 ? isFirst : false">
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              {{ list['question'] }}
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <p [innerHtml]="list['answer']">
                          </p>
                        </mat-expansion-panel>
                    </mat-accordion>                      
                </div>
            </div>
            <div class="col-lg-6 col-md-12 top-sticky">
                <div class="faq-content" data-aos="fade-up" data-aos-duration="500">
                  
                    <!-- <h2>
                        Frequently asked questions
                    </h2> -->
                    <div class="image position-relative text-center">
                        <picture>
                            <source srcset="assets/images/mobile-faq.webp 1x, assets/images/mobile-faq@2x.webp 767w" media="(max-width: 767px)" type="image/webp">
                            <source srcset="assets/images/faq.webp 1x, assets/images/faq@2x.webp 2x" type="image/webp">
                            <source srcset="assets/images/mobile-faq.jpg 1x, assets/images/mobile-faq@2x.jpg 767w" media="(max-width: 767px)">
                            <source srcset="assets/images/faq.jpg 1x, assets/images/faq@2x.jpg 2x">
                            <img src="assets/images/faq.jpg" alt="faq-image">
                        </picture>
                        <!-- <img src="assets/images/faq2.jpg" alt="faq-image"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
