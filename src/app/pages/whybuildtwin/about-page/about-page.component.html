<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">
            <span class="brand-text">Solving</span> the structural detailing problem
        </h1>
        <p class="hero-subtitle">BuildTwin helps engineers and technical teams to <u>focus</u> on engineering.<br>By building trust and automating tedious tasks.</p>
    </div>
</div>

<!-- Leadership Team Section -->
<div class="container leadership-section">
    <h2 class="leadership-title">Leadership team</h2>
    <div class="leadership-grid">
        <div class="leadership-card" *ngFor="let member of leadershipTeam">
            <div class="member-photo">
                <div class="photo-placeholder">Photo</div>
            </div>
            <div class="member-info">
                <div class="member-header">
                    <h3 class="member-name">{{ member.name }}</h3>
                    <div class="expand-icon">+</div>
                </div>
                <p class="member-title">{{ member.title }}</p>
                <a href="{{ member.linkedin }}" class="linkedin-link" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</div>
