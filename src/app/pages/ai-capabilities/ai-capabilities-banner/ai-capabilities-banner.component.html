<div class="homeBanner">
    <div class="home-banner-image-wrapper">
        <figure class="leftImage-1">
            <picture>
                <img src="assets/images/home-left-image1.jpg" srcset="assets/images/home-left-image1@2x.jpg 2x" width="139" height="139" alt="engineering projects Image">
            </picture>
        </figure>
        <figure class="leftImage-2">
            <picture>
                <img src="assets/images/home-left-image2.jpg" srcset="assets/images/home-left-image2@2x.jpg 2x" width="105" height="105" alt="Structural engineering projects Image">
            </picture>
        </figure>
        <figure class="leftImage-3">
            <picture>
                <img src="assets/images/home-left-image3.jpg" srcset="assets/images/home-left-image3@2x.jpg 2x" width="105" height="105" alt="Building Projects">
            </picture>
        </figure>
        <figure class="leftImage-4">
            <picture>
                <img src="assets/images/home-left-image4.jpg" srcset="assets/images/home-left-image4@2x.jpg 2x" width="174" height="174" alt="Flyover Engineering Projects">
            </picture>
            <i class="blueTick"><img src="assets/images/blue-tick.png" width="45" height="45" alt="Blue Tick"></i>
        </figure>
        <figure class="leftImage-5">
            <picture>
                <img src="assets/images/home-left-image5.jpg" srcset="assets/images/home-left-image5@2x.jpg 2x" width="174" height="174" alt="Structural engineering AEC projects">
            </picture>
            <i class="blueTick"><img src="assets/images/blue-tick.png" width="32" height="32" alt="Blue Tick"></i>
        </figure>
        <figure class="leftImage-6">
            <picture>
                <img src="assets/images/home-left-image6.jpg" srcset="assets/images/home-left-image6@2x.jpg 2x" width="139" height="139" alt="best Structural Projects">
            </picture>
        </figure>
        <figure class="rightImage-1">
            <picture>
                <img src="assets/images/home-right-image1.jpg" srcset="assets/images/home-right-image1@2x.jpg 2x" width="105" height="105" alt="Top Engineering Projects">
            </picture>
            <i class="blueTick"><img src="assets/images/blue-tick.png" width="31" height="31" alt="Blue Tick"></i>
        </figure>
        <figure class="rightImage-2">
            <picture>
                <img src="assets/images/home-right-image2.jpg" srcset="assets/images/home-right-image2@2x.jpg 2x" width="174" height="174" alt="Commercial Structural Engineering Projects">
            </picture>
            <i class="blueTick"><img src="assets/images/blue-tick.png" width="40" height="40" alt="Blue Tick"></i>
        </figure>
        <figure class="rightImage-3">
            <picture>

            </picture>
        </figure>
        <figure class="rightImage-4">
            <picture>
                <img src="assets/images/home-right-image4.jpg" srcset="assets/images/home-right-image4@2x.jpg 2x" width="139" height="139" alt="Industrial and Commercial Engineering Projects">
            </picture>
        </figure>
        <figure class="rightImage-5">
            <picture>
                <img src="assets/images/home-right-image5.jpg" srcset="assets/images/home-right-image5@2x.jpg 2x" width="174" height="174" alt="Road and Transport Structural Projects">
            </picture>
        </figure>
    </div>
    <div class="bannerContent">
        <div class="center">
            <h1>BuildTwin <strong>AI Capabilities</strong></h1>
            <p class="small-title">
                BuildTwin simplifies how to outsource, manage and ensure your projects meet time <br>and quality goals. Get started in minutes and focus on what matters!
            </p>
        </div>
        <div class="button-wrapper flex-justify-center">
            <!-- KPI Cards Section -->
            <div class="kpi-cards-container">
                <div class="kpi-card">
                    <div class="kpi-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3 class="kpi-value">85%</h3>
                        <p class="kpi-label">Time Saved</p>
                    </div>
                </div>
                
                <div class="kpi-card">
                    <div class="kpi-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3 class="kpi-value">3x</h3>
                        <p class="kpi-label">Faster Delivery</p>
                    </div>
                </div>
                
                <div class="kpi-card">
                    <div class="kpi-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="kpi-content">
                        <h3 class="kpi-value">99.9%</h3>
                        <p class="kpi-label">More Reliable</p>
                    </div>
                </div>
            </div>
        </div>
