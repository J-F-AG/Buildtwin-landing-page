<section class="common-Section">
    <div class="container">
        <div class="hd-section-title text-center ms-auto me-auto" data-aos="fade-up" data-aos-duration="500">
            <h2 class="mb-0 ">
                Trusted by over 10.000+ of Professionals across The Globe
            </h2>
            <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p> -->
        </div>
        <div class="serv-trustedby-wrapper">
            <div class="row integrations-area-list" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                <owl-carousel-o [options]="integrationsList">
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <a routerLink="{{_languageService.currentLanguage}}/partners/gbc-engineers"><img src="assets/images/trustedBy-gbc.jpg" alt="GBC Engineers" loading="lazy"></a>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <a routerLink="{{_languageService.currentLanguage}}/partners/durchgeplant"><img src="assets/images/trustedBy-durchgeplant.png" alt="durchgeplant"></a>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <a routerLink="{{_languageService.currentLanguage}}/partners/aarbee-structures-private-limited"><img src="assets/images/trustedBy-aarbee.jpg" alt="AARBEE" loading="lazy"></a>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <a routerLink="{{_languageService.currentLanguage}}/partners/j-f-india"><img src="assets/images/trustedBy-J&F.png" alt="J&F"></a>
                        </div>
                    </ng-template>
                    
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <a routerLink="{{_languageService.currentLanguage}}/partners/caldim-engineering"><img src="assets/images/trustedBy-caldim.jpg" alt="CALDIM" loading="lazy"></a>
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>






</section>
