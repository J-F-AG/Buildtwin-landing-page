<section class="specialProjectsSection global-mb">
    <div class="containerWrap">
        <div class="sectionHeader">
            <div class="heading">
                <div class="title" *ngIf="!page; else other_content">Discover Sectors</div>
                <ng-template #other_content>
                    <div class="title">
                        Other Sectors We Serve
                    </div>
                    <div class="subTitle">Specialized Engineering Excellence, across diverse industries, delivered by pre-qualified vendors</div>
                </ng-template>
            </div>
        </div>
        <div class="carousel squareButtonWrapper">
            <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let image of slides[0]['images']">
                        <ng-template carouselSlide>
                            <div class="image-container">
                                <figure>
                                    <img [src]="image.src" width="185" height="245" />
                                </figure>
                                <div class="image-caption" [ngClass]="{'page':page}">
                                    <h3>{{ image.title }}</h3>
                                    <div class="sector-detail" *ngIf="page">
                                        <p>
                                            {{image.description}}
                                        </p>
                                        <!-- <ul>
                                            <li>
                                                Structural Analysis
                                            </li>
                                            <li>
                                                MEP Integration
                                            </li>
                                            <li>
                                                Seismic Design
                                            </li>
                                        </ul> -->
                                        <a [routerLink]="image.link || null" class="link-text">
                                            Learn More
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</section>
