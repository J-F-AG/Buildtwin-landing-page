<section class="common-Section">
    <div class="container">
        <div class="hd-section-title text-center ms-auto me-auto" data-aos="fade-up" data-aos-duration="500">
            <h2 class="mb-0 ">
                Trusted by over 10.000+ professionals worldwide
            </h2>
        </div>
        <div class="trustedby-wrapper">
            <div class="row integrations-area-list" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                <owl-carousel-o [options]="integrationsList">
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-Bim.png" alt="Bim">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-durchgeplant.png" alt="durchgeplant">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-indianengineering.png" alt="indianengineering">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-J&F.png" alt="J&F">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-MAC.png" alt="MAC">
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="integration-box text-center">
                            <img src="assets/images/trustedBy-Planworks.png" alt="Planworks">
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>






</section>
