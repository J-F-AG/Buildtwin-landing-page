<div class="banner-area position-relative z-1">



  <div class="sliderCover">
    <div class="container">
    <owl-carousel-o [options]="aboutSlider">
      <ng-template carouselSlide>
        <div class="item">
          <div class="container">
            <div class="banner-content">              
              <h2  data-aos="fade-up" data-aos-duration="500" ><strong>Data</strong>Center</h2>
              <p  data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">100s of independent Consultancy, specialised in <br> 
              Data Center with One unified delivery process </p>
              
              <a mat-button href="" class="default-btn arrow-btn" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">Learn More 
                <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.34304 10.1839L5.44815 9.29901L8.5554 6.19176H0.75V4.89915H8.5554L5.44815 1.79688L6.34304 0.90696L10.9815 5.54545L6.34304 10.1839Z" fill="white"/>
                </svg>
              </a>
            </div>
            <div class="bannerImg"  data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">
              <img src="../../../../assets/images/hdBannerImg1.png" alt="">
            </div>

          </div>
        </div>
      </ng-template>
      <ng-template carouselSlide>

        <div class="item">
          <div class="container">
            <div class="banner-content">              
              <h2><strong>Bridge</strong></h2>
              <p>Specialist for Structural Design & Detailing
                with 100+ projects experience</p>
              
              <a mat-button href="" class="default-btn arrow-btn">Learn More 
                <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.34304 10.1839L5.44815 9.29901L8.5554 6.19176H0.75V4.89915H8.5554L5.44815 1.79688L6.34304 0.90696L10.9815 5.54545L6.34304 10.1839Z" fill="white"/>
                </svg>
              </a>
            </div>
            <div class="bannerImg">
              <img src="../../../../assets/images/hdBannerImg2.png" alt="">
            </div>
          </div>
        </div>

      </ng-template>

    </owl-carousel-o>

    </div>
  </div>
</div>
