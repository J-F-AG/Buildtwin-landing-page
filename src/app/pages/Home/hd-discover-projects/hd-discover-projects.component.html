<div class="project-providers">
    <div class="headings">
      <span class="title">Discover top-tier solutions tailored to your project needs</span>
      <hr>
      <p class="titel-1">Discover specialist projects providers</p>
      <span class="description">From complex Design to Detailing - book services from a single vendor or manage joint-bids. </span>
    </div>  
    <div class="project-providers__carousel">
      <owl-carousel-o [options]="factorySlider">
            <ng-container *ngFor="let item of projectsArray">
                <ng-template carouselSlide>
                    <div class="item">
                        <div class="d-flex col-gap factories">
                            <div class="d-flex factory-box">
                                <div class="bg-image" [style]="{'background-image': 'url(' + item.img + ')'}">
                                    <div class="country-bg">
                                        <img src={{item.locationFlag}} class="cntry-img">
                                        <span class="cntry-txt">{{item.company}}</span>
                                    </div>
                                </div>
                                <div class="factory-detail">
                                    <h5 class="fact-title">{{item.projectTitle}}</h5>
                                    <span>Mep</span>
                                    <p class="fact-desc">{{item.serviceDescription}}</p>
                                    <a [routerLink]="_languageService.currentLanguage+item.link" class="cmpny-logo">
                                        <img src={{item.serviceCompanyIcon}} alt="" class="logo-img">
                                        <span class="heading">vendor
                                            <br>
                                            <span class="heading-1">{{item.serviceCompany}}</span>
                                        </span>
                                        <img src="assets/images/home/vector.svg" alt="" class="arrow-vector">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
      </owl-carousel-o>
    </div>
    
  </div>
