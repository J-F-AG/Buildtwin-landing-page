<div class="container">
    <div class="how-it-work" id="next-section">
        <div class="block-section fullwidth">
            <div class="carousel-container">
                <!-- Navigation Arrows -->
                <button class="carousel-nav prev" (click)="prevSlide()" [disabled]="!canGoPrev()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <div class="carousel-wrapper">
                    <div class="block-box-wrapper" [style.transform]="'translateX(-' + (currentSlide * 25) + '%)'">
                        <div class="block cursor" 
                             *ngFor="let item of carouselItems; let i = index" 
                             (click)="onClickArcadeTrigger(item.id)"
                             [class.fade-out]="i >= 4 && i < 8">
                            <div class="content">
                                <h3>
                                    <i>
                                        <img [src]="item.icon" width="23" height="25" alt="">
                                    </i>
                                    <span [innerHTML]="item.title"></span>
                                </h3>
                                <p>{{ item.description }}</p>
                            </div>
                            <figure>
                                <img [src]="item.image" width="220" height="85" alt="">
                            </figure>
                        </div>
                    </div>
                    
                    <!-- Overlay button for teasing more capabilities -->
                    <div class="teaser-overlay" *ngIf="currentSlide > 0">
                        <div class="teaser-content">
                            <h4>Discover More AI Capabilities</h4>
                            <p>Explore our complete suite of AI-powered solutions</p>
                            <a [routerLink]="['ai-capabilities']" class="teaser-button">
                                View All AI Capabilities
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-nav next" (click)="nextSlide()" [disabled]="!canGoNext()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<app-arcade-container *ngIf="visibleArcade" [type]="arcadeType" (visibleTogggle)="visibleTogggle($event)"></app-arcade-container>
