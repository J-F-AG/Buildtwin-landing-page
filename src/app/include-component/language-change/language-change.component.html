<div class="selected-language v-center-flex" nz-dropdown [nzDropdownMenu]="menu">
    <img src="assets/images/home/GlobeSimple.svg" alt="" width="24" height="24" />
    {{selectedLang}}
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li class="tt" nz-menu-item *ngFor="let item of _languageService.language" (click)="selecteLanguage(item)" [ngClass]="{'active': selectedLang == item['text']}"><span style="display: none;">-</span>{{item['text']}}</li>
    </ul>
  </nz-dropdown-menu>
