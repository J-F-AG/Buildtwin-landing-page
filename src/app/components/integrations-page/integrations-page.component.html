<app-hd-navbar></app-hd-navbar>

<!-- Page Title -->
<div class="page-title-area position-relative z-1">
    <div class="container">
        <div class="page-title-content text-center" data-aos="fade-up" data-aos-duration="500">
            <h1 class="mb-0 ms-auto me-auto">
                BuildTwin Plug & Play
            </h1>
        </div>
    </div>
    <div class="pt-shape1 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape1.png" alt="shape1">
    </div>
    <div class="pt-shape2 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape27.png" alt="shape27">
    </div>
</div>
<!-- End Page Title -->

<!-- Integrations Area -->
<div class="integrations-area ptb-100">
    <div class="container">
        <div class="em-section-title text-center ms-auto me-auto" data-aos="fade-up" data-aos-duration="500">
            <span class="d-block sub-title font-syne fw-semibold">
                Integrations
            </span>
            <h2 class="mb-0">
               Connect BuildTwin to your CDE / ERP software 
            </h2>
        </div>
        <div class="row integrations-area-list position-relative z-1 overflow">
            <owl-carousel-o [options]="integrationsList">
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/bimplus.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/trimble.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/autodeskconstruction.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/aconex.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/procore.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/4projects.png" alt="miro">
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div class="integration-box text-center">
                        <img src="assets/images/integrations/teambinder.png" alt="miro">
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
<!-- End Integrations Area -->

<app-hd-footer></app-hd-footer>
