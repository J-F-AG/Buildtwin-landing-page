<!-- Contact Area -->
<div class="contact-area pb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-12" data-aos="fade-up" data-aos-duration="500">
                <div class="contact-form">
                    <h2>
                        Send us message anytime
                    </h2>
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group position-relative">
                                    <i class="ti ti-user"></i>
                                    <mat-form-field>
                                        <mat-label>
                                            Full name
                                        </mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group position-relative">
                                    <i class="ti ti-mail"></i>
                                    <mat-form-field>
                                        <mat-label>
                                            Email address
                                        </mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group position-relative">
                                    <i class="ti ti-building"></i>
                                    <mat-form-field>
                                        <mat-label>
                                            Company name
                                        </mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group textarea position-relative">
                                    <i class="ti ti-article"></i>
                                    <mat-form-field>
                                        <mat-label>Your message here</mat-label>
                                        <textarea matInput></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <mat-checkbox>
                                    Send me product updates & promotional offers.
                                </mat-checkbox>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" mat-button class="default-btn">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-12" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
                <div class="contact-image text-center">
                    <img src="assets/images/contact.png" alt="contact-image">
                </div>
            </div>
        </div>
    </div>
</div>
