<!-- Page Title -->
<div class="page-title-area position-relative z-1">
    <div class="container">
        <div class="page-title-content text-center" data-aos="fade-up" data-aos-duration="500">
            <ul class="ps-0 mt-0 font-syne fw-semibold list-unstyled">
                <li class="position-relative d-inline-block">
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li class="position-relative d-inline-block">
                    Forgot Password
                </li>
            </ul>
            <h1 class="mb-0 ms-auto me-auto">
                Forgot Password
            </h1>
        </div>
    </div>
    <div class="pt-shape1 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape1.png" alt="shape1">
    </div>
    <div class="pt-shape2 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape27.png" alt="shape27">
    </div>
</div>
<!-- End Page Title -->

<!-- Forgot Password Area -->
<div class="forgot-password-area ptb-100">
    <div class="container">
        <div class="forgot-password-form ms-auto me-auto" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
            <p>
                Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.
            </p>
            <form>
                <div class="form-group position-relative">
                    <i class="ti ti-mail"></i>
                    <mat-form-field>
                        <mat-label>
                            Enter your email
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <button type="submit" mat-button class="default-btn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
<!-- End Forgot Password Area -->
