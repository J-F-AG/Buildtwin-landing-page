<app-hd-navbar></app-hd-navbar>

<!-- Page Title -->
<div class="page-title-area position-relative z-1">
    <div class="container">
        <div class="page-title-content text-center" data-aos="fade-up" data-aos-duration="500">
            <ul class="ps-0 mt-0 font-syne fw-semibold list-unstyled">
                <li class="position-relative d-inline-block">
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li class="position-relative d-inline-block">
                    Register
                </li>
            </ul>
            <h1 class="mb-0 ms-auto me-auto">
                Register
            </h1>
        </div>
    </div>
    <div class="pt-shape1 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape1.png" alt="shape1">
    </div>
    <div class="pt-shape2 position-absolute z-n1 pe-none">
        <img src="assets/images/shapes/shape27.png" alt="shape27">
    </div>
</div>
<!-- End Page Title -->

<!-- Register Area -->
<div class="register-area ptb-100">
    <div class="container">
        <div class="register-form ms-auto me-auto" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">
            <h2>
                Create An Account
            </h2>
            <form>
                <div class="form-group position-relative">
                    <i class="ti ti-user"></i>
                    <mat-form-field>
                        <mat-label>
                            Full name
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form-group position-relative">
                    <i class="ti ti-mail"></i>
                    <mat-form-field>
                        <mat-label>
                            Enter your email address
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form-group position-relative">
                    <i class="ti ti-lock"></i>
                    <mat-form-field>
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <g clip-path="url(#clip0_600_2842)">
                                    <path d="M7.93916 7.94043C7.6579 8.22179 7.49993 8.60336 7.5 9.00119C7.50007 9.39903 7.65818 9.78054 7.93954 10.0618C8.2209 10.3431 8.60247 10.501 9.0003 10.501C9.39814 10.5009 9.77965 10.3428 10.0609 10.0614" stroke="#706F74" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12.5107 12.5048C11.4587 13.163 10.241 13.5082 9 13.5C6.3 13.5 4.05 12 2.25 9.00002C3.204 7.41002 4.284 6.24152 5.49 5.49452M7.635 4.63502C8.08428 4.54407 8.54161 4.49884 9 4.50002C11.7 4.50002 13.95 6.00002 15.75 9.00002C15.2505 9.83252 14.7157 10.5503 14.1465 11.1525" stroke="#706F74" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M2.25 2.25L15.75 15.75" stroke="#706F74" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_600_2842">
                                        <rect width="18" height="18" fill="white"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </mat-form-field>
                </div>
                <div class="info">
                    <mat-checkbox>
                        I agree all <a routerLink="/terms-conditions" class="fw-semibold">Terms & Conditions</a>
                    </mat-checkbox>
                </div>
                <button type="submit" mat-button class="default-btn">
                    Register Now
                </button>
                <p>
                    Already have an account? <a routerLink="/login" class="fw-semibold">Login Now</a>
                </p>
            </form>
        </div>
    </div>
</div>
<!-- End Register Area -->

<app-em-footer></app-em-footer>
