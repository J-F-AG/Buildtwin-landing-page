<div
    class="navbar-area"
    [ngClass]="{'sticky': isSticky}"
>
    <div class="container">
        <nav class="navbar navbar-expand-lg" [class.active]="classApplied">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/images/logo2.png" alt="logo" width="165" height="45">
                <span>Beta</span>
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav font-poppins">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a href="javascript:void(0)" class="dropdown-toggle nav-link"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Solution for
                        </a>

                        <ul class="dropdown-menu">

                            <li class="nav-item">
                                <a routerLink="/freelancer" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                Small Teams 
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/technical-team" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Technical Teams 
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/enterprise" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Enterprise
                                </a>
                            </li>
                    
                            <li class="nav-item">
                                <a routerLink="/pricing" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    SaaS Pricing
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" >
                        <a routerLink="/marketplace" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Marketplace
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/training" class="nav-link" routerLinkActive="active">
                            Training
                        </a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a href="javascript:void(0)" class="dropdown-toggle nav-link">
                            Why BuildTwin
                        </a>
                        <ul class="dropdown-menu">

                            
                            <li class="nav-item">
                                <a routerLink="/good-reason" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Good Reasons
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/about" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    About BuildTwin
                                </a>
                            </li>

                            <li class="nav-item">
                                <a routerLink="/use-cases" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Use Cases
                                </a>
                            </li>


                            <li class="nav-item">
                                <a routerLink="/testimonials" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Testimonials
                                </a>
                            </li>

                           
                            <li class="nav-item">
                                <a routerLink="/integrations" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Integrations
                                </a>
                            </li>


                            <li class="nav-item">
                                <a routerLink="/faq" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    FAQ
                                </a>
                            </li>

                            <li class="nav-item">
                            <a routerLink="/contact" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                Contact
                            </a>
                            </li>

                        </ul>
                    </li>
 
                </ul>
                <div class="other-options d-flex align-items-center">
                    <a mat-button routerLink="/register" class="default-btn">
                        Get Started
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
